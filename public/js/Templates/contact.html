<img src="images/logo.svg" class="page_background">
<a href="#">
    <div class="popup_cross"></div>
</a>
<div class="formulaireContact">
    <div class="formulaireContact1">
        <div class="container">
            <h1>Bonjour, <br> peut-on vous aider?</h1>

            <div class=" formulaire_choix">
                <div class="button is-large is-primary is-outlined btnFirstPage" data-id="soutenir">Je veux soutenir
                </div>

                <div class="button is-large is-primary is-outlined btnFirstPage" data-id="inscription">Je veux
                    m'inscrire
                </div>
                <div class="button is-large is-primary is-outlined btnFirstPage" data-id="question">J'ai une question
                </div>
            </div>

        </div>
    </div>
    <div class="formulaireContactSuite">
        <div class="container">
            <h1 id="pageDynamicTitle"></h1>
            <div class="forms">
                <div class="form1 ">
                    <div class="columns">
                        <div class="field column is-half">
                            <p class="control">
                            <input class="input is-medium ctf_field" required type="text" placeholder="*Nom" name="nom">
                            </p>
                        </div>
                        <div class="field column is-half">
                            <p class="control">
                            <input class="input is-medium ctf_field" required type="text" placeholder="*Prénom" name="prenom">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="field column is-half">
                        <p class="control">
                            <input class="input is-medium ctf_field" type="text" placeholder="Entreprise" name="entreprise">
                        </p>
                    </div>
                    <div class="field column is-half">
                        <p class="control">
                        <input class="input is-medium ctf_field" required type="email" placeholder="*Email" name="email">
                        </p>
                    </div>
                </div>
                <div class="form2">
                    <div class="field">
                        <p class="control">
                        <input class="input is-medium ctf_field" required type="text" placeholder="*Objet" name="sujet">
                        </p>
                    </div>
                    <div class="user_notfications">
                        <div class="message_error">Veuillez vérifier votre saisie.</div>
                        <div class="message_success">Votre message a bien été envoyé, merci !</div>
                    </div>
                    <div class="field">
                        <p class="control">
                        <textarea class="textarea is-medium ctf_field" required placeholder="*Message" name="message"></textarea>
                        </p>
                    </div>
                    <input type="hidden" name="topic" class="ctf_field topic_field_hidden">
                </div>
                <div class="field field_button columns">
                    <div class="column is-2 is-offset-1">
                        <a class="button is-medium is-primary is-outlined btn_back">Retour</a>
                    </div>
                    <div class="column is-2 is-offset-5">
                        <button class="button is-medium is-primary is-outlined btn_send_email" type="submit">Envoyer!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
