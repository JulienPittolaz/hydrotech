<div class="timeline-container timeline-theme-1">
    <div class="timeline js-timeline">
        {{#each timeline}}
        {{> timeline-container}}
        {{/each}}
    </div>
    <div class="timeline-dots-wrap">
        <ul class="timeline-dots">
            {{#each timeline}}
            <li>
                <button type="button" role="button">{{annee}}</button>
                <p>Organisé à <b>{{lieu}}</b>, le <b>{{dateDebut}}</b></p>
                <dl class="prixs">
                    {{#each prixs}}
                    <dt>{{nom}}</dt>
                    {{/each}}
                </dl>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
